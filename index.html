<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/index.css">
</head>`
<body>
    <h1 class="welcome-text">Welcome to Rock Paper Scissor</h1>
    <div class="container">
        <div class="score">
            <p>You <span class="user">0</span></p>
            <p class="round-text">Round <span class="round">0</span>/5</p>
            <p>Opponent <span class="computer">0</span></p>
        </div>
        <div class="main-text">Who will win !!</div>
        <div class="body-container">
            <div class="user-side">
                <h3>Choose your weapon</h3>
                <div class="buttons-container">
                    <button class="rock"><img  src="images/rock.png" alt="Rock image"></button>
                    <button class="paper"><img  src="images/paper.png" alt="Paper image"></button>
                    <button class="scissor"><img  src="images/scissors.png" alt="Scissor image"></button>
                </div>
            </div>
            <div class="computer-side">
                <h1>Your opponent ...</h1>
            </div>
        </div>
        <button class="restart">Restart</button>
    </div>
    <script src="JavaScript/index.js"></script>
</body>
</html>
